<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="cal-frame">

        <div class="screen">
            <div id="screenValue" class="zero">0</div>
        </div>
        <div class="funct">
            <div class="numbers">
                <button>0</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
    
            </div>
            <div class="operations">
                <button>-</button>
                <button>+</button>
                <button>/</button>
                <button>*</button>
            </div>
            <div class="final">
                <button class="clear">Clear</button>
                <button class="equal">=</button>
            </div>
    
        
    </div>
</body>
<script src="./js/script.js" type="text/javascript"></script>
</html>
